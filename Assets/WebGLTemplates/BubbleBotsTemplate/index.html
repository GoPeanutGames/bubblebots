<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="https://peanutgames.com/assets/favicon.ico" />
    <link
      rel="shortcut icon"
      href="https://peanutgames.com/assets/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="https://peanutgames.com/assets/favicon.png"
    />
    <title>Bubble Bots MiniGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #unity-container {
        position: absolute;
      }
      #unity-container.unity-desktop {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
      }
      #unity-container.unity-mobile {
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        background-image: url("./TemplateData/Background_Loading.png");
        background-size: cover;
        background-position: center;
      }
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        bottom: 5%;
        transform: translate(-50%, -50%);
        display: none;
      }
      #unity-progress-bar-empty {
        width: 280px;
        height: 42px;
        background-image: url("./TemplateData/LoadingBarBack.png");
        background-size: 100% 100%;
      }
      #unity-progress-bar-text {
        width: 100%;
        height: 42px;
        z-index: 1;
        text-align: center;
        color: white;
        line-height: 42px;
        position: absolute;
        font-family: "Fredoka One", sans-serif;
        font-size: 20px;
      }
      #unity-progress-bar-full {
        width: 100%;
        height: 42px;
        background-size: 100% 100%;
      }
      #unity-footer {
        position: relative;
      }
      .unity-mobile #unity-footer {
        display: none;
      }
      #unity-webgl-logo {
        float: left;
        width: 204px;
        height: 38px;
        background: url("webgl-logo.png") no-repeat center;
      }
      #unity-build-title {
        float: right;
        margin-right: 10px;
        line-height: 38px;
        font-family: arial;
        font-size: 18px;
      }
      #unity-fullscreen-button {
        float: right;
        width: 38px;
        height: 38px;
        background: url("fullscreen-button.png") no-repeat center;
      }
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%);
        background: white;
        padding: 10px;
        display: none;
      }

      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap");

      #popup {
        display: none;
      }
      .popup-container {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-color: rgb(96 95 127 / 70%);
        position: absolute;
        top: 0;
        left: 0;
      }
      .popup {
        background-color: #ffffff;
        padding: 20px 30px;
        width: 50%;
        border-radius: 15px;
      }
      .close-popup {
        display: flex;
        justify-content: flex-end;
      }
      .close-popup a {
        font-size: 1.2rem;
        background-color: rebeccapurple;
        color: #fff;
        padding: 5px 10px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 10px;
        display: inline-block;
      }
      .popup > h2 {
        font-size: 1.6rem;
        margin-bottom: 10px;
        font-family: "Poppins", sans-serif;
      }
      .popup .head {
        font-size: 1.2rem;
        font-family: "Poppins", sans-serif;
        margin-bottom: 10px;
        display: block;
        justify-content: space-between;
        align-items: center;
        display: flex;
      }

      .popup input {
        font-size: 18px;
        font-family: "Poppins", sans-serif;
        margin-bottom: 10px;
        display: flex;
        border: none;
        box-shadow: 1px 1px 5px 1px rgb(0 0 0 / 50%);
        border-radius: 20px;
        align-self: center;
        padding: 10px;
        width: 90%;
      }

      .popup-btn {
        display: inline-block;
        text-decoration: none;
        border: 2px solid rebeccapurple;
        padding: 5px 15px;
        border-radius: 20px;
        margin: 10px 0px;
        transition: 0.2s all ease-in;
        font-family: "Poppins", sans-serif;
      }
      .popup-btn:hover {
        background-color: rebeccapurple;
        color: #fff;
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-M7GYWDYGQE"
    ></script>
    <script src="TemplateData/init.js"></script>
  </head>
  <body
    style="text-align: center; margin: 0px 0px 0px 0px; background: #231f20"
  >
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" style="width: 100%; height: 100%"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-text">LOADING...</div>
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <div id="popup"></div>

    <!--<canvas id="bbots-canvas" style="width: 100%; height: 100%; background: #231F20;background-size:100% auto"></canvas>-->
    <script src="Build/WebGL.loader.js"></script>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var myGameInstance = null;
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      let localStorageTimeout = 15 * 1000; // 15,000 milliseconds = 15 seconds.
      let localStorageResetInterval = 10 * 1000; // 10,000 milliseconds = 10 seconds.
      let localStorageTabKey = "test-application-browser-tab";
      let sessionStorageGuidKey = "browser-tab-guid";

      function createGUID() {
        let guid = "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          (c) => {
            /*eslint-disable*/
            let r = (Math.random() * 16) | 0,
              v = c == "x" ? r : (r & 0x3) | 0x8;
            /*eslint-enable*/
            return v.toString(16);
          }
        );

        return guid;
      }

      function testTab() {
        let sessionGuid =
          sessionStorage.getItem(sessionStorageGuidKey) || createGUID();
        let tabObj =
          JSON.parse(localStorage.getItem(localStorageTabKey)) || null;

        sessionStorage.setItem(sessionStorageGuidKey, sessionGuid);

        // If no or stale tab object, our session is the winner.  If the guid matches, ours is still the winner
        if (
          tabObj === null ||
          tabObj.timestamp < new Date().getTime() - localStorageTimeout ||
          tabObj.guid === sessionGuid
        ) {
          function setTabObj() {
            let newTabObj = {
              guid: sessionGuid,
              timestamp: new Date().getTime(),
            };
            localStorage.setItem(localStorageTabKey, JSON.stringify(newTabObj));
          }
          setTabObj();
          setInterval(setTabObj, localStorageResetInterval);
          return true;
        } else {
          // An active tab is already open that does not match our session guid.
          return false;
        }
      }

      if (testTab()) {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile device style: fill the whole browser client area with the game canvas:
          var meta = document.createElement("meta");
          meta.name = "viewport";
          meta.content =
            "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
          document.getElementsByTagName("head")[0].appendChild(meta);
        }

        loadingBar.style.display = "block";
        var script = document.createElement("script");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(
            document.querySelector("#unity-canvas"),
            {
              dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
              frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
              codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "Peanut Games",
              productName: "Bubble Bots",
              productVersion: "0.1.1",
              // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
              // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
            },
            (progress) => {
              if (progress >= 0.95) {
                progressBarFull.style.backgroundImage =
                  "url('./TemplateData/100.png')";
              } else if (progress >= 0.1) {
                const a = (progress * 10).toString()[0] + "0";
                progressBarFull.style.backgroundImage =
                  "url('./TemplateData/" + a + ".png')";
              }
            }
          )
            .then((unityInstance) => {
              document.getElementById(
                "unity-progress-bar-empty"
              ).style.display = "none";
              myGameInstance = unityInstance;
            })
            .catch((message) => {
              alert(message);
            });
        };
        document.body.appendChild(script);
      } else {
        alert("Cannot have more than one tabs. Click OK to close");
      }
    </script>
  </body>
</html>
