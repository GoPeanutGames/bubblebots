<button onclick="Login()">Click</button>

<script>
async function LoginWithMetamask()
{
	const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
	
	if(accounts.length > 0)
	{
		return accounts[0];
	} else {
		return null;
	}
}

//ethereum.request({ method: 'eth_requestAccounts' });

function Login()
{
	LoginWithMetamask();
}
</script>
